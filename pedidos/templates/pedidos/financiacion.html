{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">

  <div style="float:right;">

{% include "pedidos/widget_cuotas.html" %}



  </div>


  <div class="row">

{% for tarjeta in tarjetas %}

    <div class="col-md-3">

    <div class="card" style="width: 100%; margin: 5px 5px;">

        <img src="{{tarjeta.imagen.url}}" class="card-img-top">

        <div class="card-body" style="text-align: center;">

            <h7 class="card-title">{{tarjeta.nombre}}</h7>

            <p class="card-text">{{tarjeta.get_descuento_porcentaje}}&nbsp;% </p>


        </div>

        <div class="card-footer text-center">

            <a href="{% url 'elegir' tarjeta.id %}" class="btn btn-success"> Elegir </a>

        </div>

    </div><!--card que se cierra-->

  </div>



{% endfor %}
  </div>


</div>

{% endblock %}
